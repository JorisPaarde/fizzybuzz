<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> FizzyBuzz </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FizzyBuzz</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>counter</ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="medium">Fizz</ion-button></ion-col>
        <ion-col><ion-button color="medium">FizzBuzz</ion-button></ion-col>
        <ion-col><ion-button color="medium">Buzz</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
